<script>
    function determineWinner(rounds)
    {
        let player1 = 0;
        let player2 = 0;
        for(let i=0;i<rounds.length;i++){
            if(rounds[i]===1)
            {
                player1++;
            }
            else if(rounds[i]==2)
            {
             player2++;
        
        }
    }
    if(player1 > player2){
        return player1;
    }
    else if(player2 > player1){
        return player2;
    }
    else{
        return player1;
    }
}
let rounds = [1,2,2,1,1];
let winner = determineWinner(rounds);
console.log(winner);
rounds = [1,2,1,2,2,2,1];
winner =determineWinner(rounds);
console.log(winner);
rounds = [1,2,1,2];
winner =determineWinner(rounds);
console.log(winner);
</script>
